<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location & Radius</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .header p {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .controls {
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
        }

        .radius-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .radius-label {
            font-size: 16px;
            font-weight: 600;
            min-width: 70px;
            color: var(--tg-theme-text-color, #000000);
        }

        .radius-slider {
            flex: 1;
            height: 8px;
            background: var(--tg-theme-section-separator-color, #e0e0e0);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        .radius-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #0088cc);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .radius-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #0088cc);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .radius-value {
            font-size: 16px;
            font-weight: 700;
            min-width: 80px;
            text-align: right;
            color: var(--tg-theme-button-color, #0088cc);
        }

        .done-button {
            width: 100%;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 136, 204, 0.3);
        }

        .done-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.4);
        }

        .done-button:active {
            transform: translateY(0);
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: var(--tg-theme-button-color, #0088cc);
            border-radius: 2px;
        }

        .crosshair::before {
            width: 30px;
            height: 4px;
            top: -2px;
            left: -15px;
        }

        .crosshair::after {
            width: 4px;
            height: 30px;
            top: -15px;
            left: -2px;
        }

        .pin-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            pointer-events: none;
            z-index: 1000;
            font-size: 32px;
            color: #ff4444;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .status-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .status-toast.show {
            opacity: 1;
        }

        /* Custom circle style */
        .radius-circle {
            fill-opacity: 0.1;
            stroke-width: 3;
            stroke-opacity: 0.6;
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .done-button {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìç Set Location & Radius</h1>
        <p>Drag the map to position, adjust radius</p>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="pin-icon">üìç</div>
    </div>

    <div class="controls">
        <div class="radius-control">
            <span class="radius-label">Radius:</span>
            <input type="range" class="radius-slider" id="radiusSlider" min="0.1" max="10" step="0.1" value="1.8">
            <span class="radius-value" id="radiusValue">1.8 km</span>
        </div>
        
        <button class="done-button" onclick="shareLocation()">
            Fertig
        </button>
    </div>

    <div class="status-toast" id="statusToast"></div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Berlin coordinates
        const BERLIN_LAT = 52.5200;
        const BERLIN_LNG = 13.4050;

        let map;
        let circle;
        let currentRadius = 1.8;

        // Initialize map
        function initMap() {
            map = L.map('map', {
                zoomControl: true,
                attributionControl: false,
                center: [BERLIN_LAT, BERLIN_LNG],
                zoom: 12
            });

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Create initial circle
            createCircle();

            // Update circle when map moves
            map.on('move', updateCirclePosition);
            map.on('zoom', updateCirclePosition);
        }

        function createCircle() {
            if (circle) {
                map.removeLayer(circle);
            }

            const center = map.getCenter();
            circle = L.circle([center.lat, center.lng], {
                radius: currentRadius * 1000, // Convert km to meters
                color: '#0088cc',
                fillColor: '#0088cc',
                fillOpacity: 0.1,
                weight: 3,
                opacity: 0.6,
                className: 'radius-circle'
            }).addTo(map);
        }

        function updateCirclePosition() {
            if (circle) {
                const center = map.getCenter();
                circle.setLatLng([center.lat, center.lng]);
            }
        }

        function updateCircleRadius(radius) {
            currentRadius = radius;
            if (circle) {
                circle.setRadius(radius * 1000); // Convert km to meters
            }
        }

        // Radius slider event
        document.getElementById('radiusSlider').addEventListener('input', function(e) {
            const radius = parseFloat(e.target.value);
            currentRadius = radius;
            document.getElementById('radiusValue').textContent = radius.toFixed(1) + ' km';
            updateCircleRadius(radius);
        });

        function shareLocation() {
            const center = map.getCenter();
            const lat = center.lat;
            const lng = center.lng;
            const radius = currentRadius.toFixed(1);
            
            const locationData = {
                latitude: lat,
                longitude: lng,
                radius: radius,
                timestamp: new Date().toISOString()
            };
            
            if (tg && tg.sendData) {
                // Send data back to Telegram bot
                tg.sendData(JSON.stringify(locationData));
                showToast('Location shared!');
                
                // Close the Mini App after a short delay
                setTimeout(() => {
                    if (tg.close) {
                        tg.close();
                    }
                }, 500);
            } else {
                // Fallback for testing
                console.log('Location data:', locationData);
                showToast('Location data ready!');
                
                // Copy to clipboard as fallback
                const shareText = `üìç Location: ${lat.toFixed(6)}, ${lng.toFixed(6)}\nüéØ Radius: ${radius} km`;
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(shareText);
                    showToast('Copied to clipboard!');
                }
            }
        }

        function showToast(message) {
            const toast = document.getElementById('statusToast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            initMap();
        });

        // Handle Telegram Web App events
        if (tg) {
            // Don't show Telegram's main button to avoid duplication
            tg.MainButton.hide();
            
            // Handle theme changes
            tg.onEvent('themeChanged', function() {
                // Could update map styling based on theme
            });
            
            // Handle back button - close app
            tg.BackButton.onClick(function() {
                tg.close();
            });
            tg.BackButton.show();
        }
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Minimal Test</title>
  <style>
    body { font-family: system-ui, Arial; padding: 20px; text-align: center; }
    button { width: 100%; max-width: 300px; padding: 15px; font-size: 18px; font-weight: bold; background: #2e9afe; color: #fff; border: 0; border-radius: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Communication Test</h1>
  <p>This page has NO map. Please click the button below to test the connection to your bot.</p>
  <br/>
  <button onclick="sendTestData()">âœ… Send Test Data</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      try { tg.ready(); } catch(e) {}
      tg.expand();
    }

    function sendTestData() {
      const testPayload = {
        status: "success",
        message: "The connection from the Mini App is working!",
        timestamp: new Date().toISOString()
      };

      if (tg) {
        try {
          // This is the command to send data to your bot.
          tg.sendData(JSON.stringify(testPayload));
          // If successful, the Mini App should close automatically.
        } catch (e) {
          // If sendData itself fails, show an alert.
          tg.showAlert("Error: " + (e?.message || e));
        }
      } else {
        // This is a fallback for testing in a normal browser.
        alert('Not in Telegram. Payload: ' + JSON.stringify(testPayload));
      }
    }
  </script>
</body>
</html>

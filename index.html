<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Main Button Test</title>
</head>
<body>
  <p>Click the blue button at the VERY BOTTOM of your screen, labeled "✅ Send Final Test".</p>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function sendFinalTestData() {
      const payload = { status: "success", message: "Data sent via the Main Button!" };
      try {
        window.Telegram.WebApp.sendData(JSON.stringify(payload));
      } catch (e) {
        window.Telegram.WebApp.showAlert("Error sending data: " + (e?.message || e));
      }
    }
    try {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.MainButton.setText("✅ Send Final Test");
      tg.onEvent('mainButtonClicked', sendFinalTestData);
      tg.MainButton.show();
    } catch (e) {
      alert("A critical error occurred: " + (e?.message || e));
    }
  </script>
</body>
</html>
